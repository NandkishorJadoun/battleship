<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>

    <dialog class="name-dialog">
        <form method="dialog" class="name-form">
            <p id="game-name">Battleship</p>
            <p>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" maxlength="12">
            </p>
            <p>
                <button type="submit" id="submit-name">Play</button>
            </p>
        </form>
    </dialog>

    <div class="gameboard">
        <div class="real-board">
            <p> <span class="real-board-name"></span>'s Board</p>
            <div class="real"></div>
        </div>

        <div class="computer-board">
            <p>Computer's Board</p>
            <div class="computer"></div>
        </div>
    </div>
    <p class="outcome-para">Outcome: <span class="outcome">Please click on a Cell</span></p>
    <p class="active-player"> <span class="active-player-name"></span>'s Move</p>

    <dialog class="result-modal">
        <div>
            <p class="winner"></p>
            <button class="play-again">Play Again</button>
        </div>
    </dialog>
</body>

</html>
